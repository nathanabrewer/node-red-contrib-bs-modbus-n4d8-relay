<script type="text/javascript">
    RED.nodes.registerType('bs-modbus-interface',{
        category: 'config',
        defaults: {
            port: {value:"/dev/tty.usbserial",required:true},
            baudRate: {value:9600, required:true},
        },
        label: function() {
            return this.port+":"+this.baudRate;
        }
    });
</script>

<script type="text/html" data-template-name="bs-modbus-interface">
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-baudRate"><i class="fa fa-bookmark"></i> baudRate</label>
        <input type="number" id="node-config-input-baudRate">
    </div>
</script>
